server:
  port: 8099
spring:
  application:
    name: core
  data:
    mongodb:
      uri: mongodb://service_user:password@cwd-mongo-primary:27017,cwd-mongo-worker-1:27018,cwd-mongo-worker-2:27019,cwd-mongo-worker-3:27020/crossworld

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    appname: ${spring.application.name}
    health-check-url-path: ${management.endpoints.web.base-path}/${management.endpoints.web.path-mapping.health}

services:
  auth:
    instance:
      name: auth_server

management:
  endpoints:
    web:
      base-path: /public
      path-mapping:
        health: health-check
  endpoint:
    health:
      show-details: always

jwt:
  secret: 
